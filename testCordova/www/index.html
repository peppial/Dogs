<!DOCTYPE html>
<html ng-app="shoplistApp">
<head>
    <meta charset="utf-8" />

    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>testCordova</title>

    <!-- testCordova references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ShopList</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/Home/About">About</a></li>
                    <li><a href="/Home/Contact">Contact</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/Account/Register">Register</a></li>
                    <li><a href="/Account/Login">Log in</a></li>
                </ul>

            </div>
        </div>
    </div>
    <div class="container body-content">


        <div class="row" ng-controller="listController as shoplist">

            <input type="text" ng-model="text" /><button ng-click="add(text)" class="btn">Add</button>

            <table>

                <tbody>
                    <tr ng-repeat="item in List">

                        <td>{{item.Name}}</td>
                        <td><button ng-click="clear(item.Id)" class="btn">X</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <hr />
        <footer>
            <p>&copy; 2015</p>
        </footer>
    </div>



    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

<script src="scripts/index.js"></script>
    <script src="/scripts/angular.js"></script>
    <script src="/scripts/angular-resource.js"></script>
    <script src="/scripts/app.js"></script>

</body>
</html>
